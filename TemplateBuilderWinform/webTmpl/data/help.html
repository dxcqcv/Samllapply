<script type="text/javascript">
	//dialog使用分类
	(function(_sker){
				var _sker = _sker,
						$dialogs = null,

				//初始化dialog编程示例
				var Usedialogs = function(width,height){
						//指定dialog容器
					  var _doms = '<div id="dialogs" title="编程示例"></div>';

					  	//append到body中
					  	$('body').append(_doms);
					  	
					  }

					    $dialogs = $('#dialogs');
					  	//调用dialog，并传入一个对象字面量，以下是常用属性
					  	$dialogs.dialog({
					  		 //modal: true,
					  		 resizable: false,
					  		 autoOpen:false,
					  		 width:width,
					  		 height:height,
					  		 buttons:[
					  		 		{
					  		 			text:'关闭',
					  		 			click:function(){
					  		 				$(this).dialog('close');
					  		 			}	
					  		 		}
					  		 ]
					  	});	
				};
				//文件目录
				var CreateFlie = function(){
						$visbscont.empty();
						$dialogs.empty().load('../../data/help/CreateFlies.html');
				};
				//MVC编程示例
				var CreateMVC = function(){
						$visbscont.empty();
						$dialogs.empty().load('../../data/help/CreateMvc.html');
				};
				//建立模版示例
				var CreateModel = function(){

						$dialogs.empty().load('../../data/help/CreateModel.html');
				};
				//给模版绑定事件
				var CreateEventModelTmpl = function(){
						$visbscont.empty();
						$dialogs.empty().load('../../data/help/CreateEventModelTmpl.html');
				};
				//dialog编程示例
				var CreateDialog = function(){
						$visbscont.empty();
						$dialogs.empty().load('../../data/help/CreateDialog.html');
				};
				//grid编程示例
				var CreateGridHref = function(){
						if($dialogs != null){
							$dialogs.empty();
							$dialogs.dialog('close');
						}
						$visbscont.empty().load('../../data/help/CreateGridHref.html');
				};
				//tree编程示例
				var CreateTree = function(){
						if($dialogs != null){
							$dialogs.empty();
							$dialogs.dialog('close');
						}

				};
				//tree grid编程示例
				var CreateTreeGrid = function(){
						if($dialogs != null){
							$dialogs.empty();
							$dialogs.dialog('close');
						}
						$visbscont.empty().load('../../data/help/CreateTreeGrid.html');
				};
				//tabs选项卡编程示例
				var CreateTabs = function(){
						if($dialogs != null){
							$dialogs.empty();
							$dialogs.dialog('close');
						}
						$visbscont.empty().load('../../data/help/CreateTabs.html');
				};
				//table控件编程示例
				var CreateTables = function(){
						if($dialogs != null){
							$dialogs.empty();
							$dialogs.dialog('close');
						}
						$visbscont.empty().load('../../data/help/CreateTables.html');
				};
				//上传控件编程示例

						$dialogs.empty().load('../../data/help/CreateFlieUp.html');

				};
				//文件目录说明示例
				$('#flieTools').bind('click',function(){

						$dialogs.dialog('open');
						CreateFlie();
				})
				//前端MVC模型编程示例
				$('#mvc').bind('click',function(e){
						Usedialogs(900,460);
						$dialogs.dialog('open');
						CreateMVC();
				});
				//建立模版示例
				$('#model').bind('click',function(e){
						Usedialogs(900,460);
						$dialogs.dialog('open');
						CreateModel()
				});
				//绑定模版事件示例
				$('#eventModel').bind('click',function(e){

				});
				//空dialog编程示例

				});
				//grid编程示例
				$('#_log_grid').bind('click',function(e){

						$dialogs.dialog('open');
						CreateData();
				});
	})($$);

<script type="text/javascript">
	(function(_sker){
			var myapp = (function(){
					var array = '[object Array]';
					var ops = Object.prototype.toString;
					inArray = function(haystack,needle){
						for(var i = 0,max = haystack.length; i <max;i +=1){
							if(haystack[i]===needle){
								return i;
							}
						}
						return -1;
					};
					isArray = function(a){
						return ops.call(a) === array;
					}
					return {
						 isArray:isArray,
						 inArray:inArray					
					}	
			}());
			//console.log(myapp.inArray(["a","b","z","5"],"5"));
	})($$);	
</script>
